<!DOCTYPE html>
<html lang="ja">
    <head>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="main2.css">
      <script src="https://code.jquery.com/jquery-3.3.1.js"></script>  <!-- JQueryをCDN経由で使うための1行 -->
      <title>JavaScript/JQuery実践課題(梶原)</title>
    </head>

    <body>
      <h2>2．電卓</h2>
      
       <div class="frame">
        <form name="myForm">
          <input class="window" type="text" name="myLine" value="0">
            <div class="frame-S">
              <input class="btn-S" type="button" value="7" onclick="myValue('7')">
              <input class="btn-S" type="button" value="8" onclick="myValue('8')">
              <input class="btn-S" type="button" value="9" onclick="myValue('9')">
              <input class="btn-S" type="button" value="+" onclick="myCalculate('+')">
            </div>
            <div class="frame-S">
              <input class="btn-S" type="button" value="4" onclick="myValue('4')">
              <input class="btn-S" type="button" value="5" onclick="myValue('5')">
              <input class="btn-S" type="button" value="6" onclick="myValue('6')">
              <input class="btn-S" type="button" value="-" onclick="myCalculate('-')">
             </div>
            <div class="frame-S">
              <input class="btn-S" type="button" value="1" onclick="myValue('1')">
              <input class="btn-S" type="button" value="2" onclick="myValue('2')">
              <input class="btn-S" type="button" value="3" onclick="myValue('3')">
              <input class="btn-S" type="button" value="×" onclick="myCalculate('*')">
            </div>
            <div class="frame-S">  
              <input class="btn-S" type="button" value="0" onclick="myValue('0')">
              <input class="btn-S" type="button" value="00" onclick="myValue('00')">
              <input class="btn-S" type="button" value="." onclick="myValue('.')">
              <input class="btn-S" type="button" value="÷" onclick="myCalculate('/')">
            </div>
            <div class="frame-L">  
              <input class="btn-L" type="button" value="Clear" onclick="myC()">
              <input class="btn-L" type="button" value="=" onclick="myCalculate('=')">
            </div>
        </form>
      </div>
      
        <script src="main2.js"></script>
    </body>
</html>
